<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<body bgcolor="gold">
   <fieldset>
    <legend>Registration Form:</legend>
    <form>
      <label for="Username">Name:</label>
      <br>
      <br>
      <input type="text" id="Usename" placeholder="Enter the Name">
      <br>
      <br>
      <label for="Username2">Email:</label>
      <br>
      <br>
      <input type="text" id="Usename2" placeholder="Enter the Email">
      <br>
      <br>
      <label for="Username1">Phone:</label>
      <br>
      <br>
      <input type="text" id="Usename1" placeholder="Enter the Phone Number">
      <br>
      <br>
      <label for="Username4">Occupation:</label>
    <select name="work" id="Username4">
      <option value="Self Employees">Self Employee</option>
      <option value="Jobs">Jobs</option>
    </select>
     <br>
     <br>
    <label for="file1">Resume</label>
    <input type="file" id="file1" placeholder="Choose file">
    <br>
    <br>
    <label for="date1">Date Of Birth</label>
    <input type="date" id="date1">
    <br>
    <br>
    <fieldset>
      <legend>Topics of intertest: </legend>
    <label for="username5">HTML</label>
    <input type="Checkbox" id="username5">
    <br>
    <br>
    <label for="username6">CSS</label>
    <input type="Checkbox" id="username6">
    <br>
    <br>
    <label for="username7">JS</label>
    <input type="Checkbox" id="username7">
    <br>
    <br>
    </fieldset>
    <h5>Gender</h5>
    <label for="Gender">Male</label>
    <input type="Radio" name="radio" id="Gender">
    <label for="Gender1">Female</label>
    <input type="Radio" name="radio" id="Gender1">
    <br>
    <br>
    <label for="feedback">Enter The Feedback </label>
    <textarea name="text1" id="feedback" cols="30px" rows="10px"></textarea>
      <br>
       <input type="button" value="Register">
  </form>
   </fieldset>
</body>
</html>
